<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="/static/js/function.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Page title -->
    <title>Super cool correlation tool with RGB</title>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h2 class="display-4">RGB Blender</h2>
    </div>
</div>

<!-- Content inside Bootstrap class container -->
<div class="container-fluid">
    <div class="row">
        <div class="col-3">

            <div class="row thumbnail">
                <p>Red channel</p>
                <!--<div class="image-container">-->
                    <img src="{{ content.image1 }}" class="image-border" style="width:100%"/>
                <!--</div>-->
            </div>
            <div class="row thumbnail">
                <p>Green channel</p>
                <!--<div class="image-container">-->
                    <img src="{{ content.image2 }}" class="image-border" style="width:100%"/>
                <!--</div>-->
            </div>
            <div class="row thumbnail">
                <p>Blue channel</p>
                <!--<div class="image-container">-->
                    <img src="{{ content.image3 }}" class="image-border" style="width:100%"/>
                <!--</div>-->
            </div>
            <!--</div>-->
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <img class="image-border" id="image_result" onclick="point_it(event)" src="{{ content.result }}"
                                 style="width:100%"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Value of red channel <span id="red"></span></p>
                        </div>
                        <div class="col-4">
                            <p>Value of green channel <span id="green"></span></p>
                        </div>
                        <div class="col-4">
                            <p>Value of blue channel <span id="blue"></span></p>
                        </div>
                        <!--<div class="col-3">-->
                        <!--<p>Value of result channel <span id="result"></span></p>-->
                        <!--</div>-->
                    </div>
                    <div class="row">
                        <div class="col-6 offset-3 text-center">
                            <div id="chart_div"></div>
                        </div>
                    </div>

                </div>
                <div class="col-3">
                    <div class="row image-container">
                        <img src="{{ content.ternary }}" class="image" style="width:100%"/>
                    </div>
                    <div class="row image-container">
                        <img src="{{ content.triangle }}" class="image" style="width:100%"/>
                    </div>
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>


</html>
